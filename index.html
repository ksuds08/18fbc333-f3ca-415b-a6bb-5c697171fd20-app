</head>
<body class="bg-gray-50">
    <header class="bg-white shadow-md py-4">
        <div class="container mx-auto px-4 flex items-center justify-between">
            <img src="https://oaidalleapiprodscus.blob.core.windows.net/private/org-eeM7RLe3Wv2HZ7Toub47POas/user-rnGwZEmjnwoUoF8lEvadvt0O/img-uk2PuM8Vp0nqa84gGpIhKVw0.png?st=2025-07-27T13%3A23%3A48Z&se=2025-07-27T15%3A23%3A48Z&sp=r&sv=2024-08-04&sr=b&rscd=inline&rsct=image/png&skoid=cc612491-d948-4d2e-9821-2683df3719f5&sktid=a48cca56-e6da-484e-a814-9c849652bcb3&skt=2025-07-27T14%3A23%3A48Z&ske=2025-07-28T14%3A23%3A48Z&sks=b&skv=2024-08-04&sig=1KNMbUG15vGpkS/LZJKnekFSVWZ3DV81afbBhJJ7aKg%3D" alt="ResumeGenie Logo" class="h-10">
            <h1 class="text-xl font-bold text-blue-600">ResumeGenie</h1>
        </div>
    </header>

    <main class="container mx-auto px-4 py-8">
        <h2 class="text-2xl font-bold text-gray-800 mb-4">Crafting Your Future, One Resume at a Time</h2>
        <form id="resumeForm" class="bg-white p-6 rounded-lg shadow-md">
            <div class="mb-4">
                <label for="jobTitle" class="block text-gray-700 font-semibold">Job Title</label>
                <input type="text" id="jobTitle" name="jobTitle" class="w-full p-2 border border-gray-300 rounded mt-1" placeholder="e.g., Software Engineer" required>
            </div>

            <div class="mb-4">
                <label for="industry" class="block text-gray-700 font-semibold">Industry</label>
                <input type="text" id="industry" name="industry" class="w-full p-2 border border-gray-300 rounded mt-1" placeholder="e.g., Technology" required>
            </div>

            <button type="submit" class="bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700">Get Template Suggestions</button>
        </form>

        <section id="templateSuggestions" class="mt-6">
            <!-- Template suggestions will be dynamically inserted here -->
        </section>
    </main>

    <footer class="bg-gray-900 text-white py-4 mt-8">
        <div class="container mx-auto text-center">
            <p>&copy; 2023 ResumeGenie. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
